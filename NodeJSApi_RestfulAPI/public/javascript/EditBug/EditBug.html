<div class="well container">
  <div class="form-well">
    <label>Description</label>
    <textarea class="form-control" ng-model="vm.editBug.description" placeholder="Description for the bug..." required></textarea>
  </div>
  <br>
  <div class="form-well">
    <label>Priority</label>
    <input placeholder="Priority for the bug..." class="form-control" ng-model="vm.editBug.priority" required />
  </div>
  <br>
  <div class="form-well">
    <label>Your Name</label>
    <input placeholder="Your Name..." class="form-control" ng-model="vm.editBug.submittedBy" required/>
  </div>
  <br>
  <div class="form-well center">
    <button type="button" class="btn btn-lg btn-danger" ui-sref="Home">Cancel</button>
    <button type="button" class="btn btn-lg btn-success" ng-click="vm.saveBug()">Replace</button>
  </div>
</div>
